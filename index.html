<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1><center>Weight Converter</center></h1>
        <div class="form">
            <label><strong> Enter Weight</strong></label>
            <input type="number" id="input" step="0.1" placeholder="Enter weight in pounds">
            <button id="btn">Calculate Weight</button>
            <p id="result">your weight in kg is:<span>300</span></p>
            <p class="error" id="error">Error</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
